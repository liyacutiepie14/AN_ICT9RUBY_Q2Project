<!DOCTYPE html>
<html lang="en">
<head>
  <title>OBMC LP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url("background.webp");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.838);
      border-radius: 10px;
    }

    .form-header {
      background-color: #2d6fff;
      color: white;
      border-radius: 10px 10px 0 0;
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="obmclogo.png" class="rounded-circle" height="50" alt="logo">
    </a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="page2.html">Courses Offered</a></li>
        <li class="nav-item"><a class="nav-link" href="page3.html">Enroll</a></li>
        <li class="nav-item"><a class="nav-link active" href="page4.html">Contact Us</a></li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-5 col-md-5">
  <div class="border p-4 bg-white">

    <h3 class="text-center mb-3">Contact Us</h3>

    <form>
      <div class="mb-3">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" class="form-control" placeholder="Enter your full name">
      </div>

      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label for="subject">Subject</label>
        <input type="text" id="subject" class="form-control" placeholder="Enter subject">
      </div>

      <div class="mb-3">
        <label for="message">Message</label>
        <textarea id="message" class="form-control" placeholder="Type your message"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
    </form>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
