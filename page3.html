<html lang="en">
<head>
  <title>OBMC LP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url("background.webp");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.838);
      border-radius: 10px;
    }

    .form-header {
      background-color: #2d6fff;
      color: white;
      border-radius: 10px 10px 0 0;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="obmclogo.png" class="rounded-circle" height="50" alt="logo">
    </a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="page2.html">Courses Offered</a></li>
        <li class="nav-item"><a class="nav-link active" href="page3.html">Enroll</a></li>
        <li class="nav-item"><a class="nav-link" href="page4.html">Contact Us</a></li>
      </ul>
  <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-9 col-md-11">
      <div class="form-container shadow">
        <div class="form-header text-center p-4">
          <h3 class="fw-bold mb-1">OBMC Student Enrollment Form</h3>
          <p class="mb-0">Fill out the form below to enroll for the upcoming school year</p>
        </div>
        <div class="p-4">
          <form>
            <h6 class="fw-bold mb-3">Student Information</h6>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="Liya">
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Pabale">
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-4">
                <label class="form-label">Birth Date</label>
                <input type="date" class="form-control">
              </div>
              <div class="col-md-4">
                <label class="form-label">Gender</label>
                <select class="form-select">
                  <option selected disabled>Select</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Grade Level</label>
                <select class="form-select">
                  <option>Select</option>
                  <option>Grade 7</option>
                  <option>Grade 12</option>
                  <option>Grade 9</option>
                </select>
              </div>
            </div>
            <h6 class="fw-bold mb-3">Contact Details</h6>
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" placeholder="student@example.com">
            </div>
            <div class="mb-4">
              <label class="form-label">Contact Number</label>
              <input type="tel" class="form-control" placeholder="0912-345-6789">
            </div>
            <h6 class="fw-bold mb-3">Other Information</h6>
            <div class="mb-3">
              <label class="form-label">Mode of Learning</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="mode">
                <label class="form-check-label">Online</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="mode">
                <label class="form-check-label">Face-to-Face</label>
              </div>
            </div>

            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox">
              <label class="form-check-label">
              </label>
            </div>
            <div class="text-center">
              <button class="btn btn-primary px-5">Submit Enrollment</button>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="text-center text-white bg-dark py-3">

</footer>

</body>
</html>
